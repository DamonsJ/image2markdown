<!DOCTYPE html>
<html>
<head>
<title>Image To MarkDown</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="header">
  <h1>Image To MarkDown</h1>
  <p>上传图像，识别图像、文字和公式并自动转化为MarkDown</p>
</div>

<div class="topnav">
  <a href="#">Link</a>
  <a href="#">Link</a>
  <a href="#">Link</a>
  <a href="#" style="float:right">Link</a>
</div>

<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script language="JavaScript" type="text/javascript" src="./function.js"></script>

<div class="row">
  <div class="leftcolumn">
    <div class="card">
        <div class="buttondiv">
          <!-- <input type="file" id="file" class="button button1" onchange="changepic(this)" accept="image/jpg,image/jpeg,image/png,image/PNG"> -->
          <label for="image">
          <input type="file" id="imgupload" style="display:none" onchange="imageLoaded(this)" accept="image/bmp,image/jpg,image/jpeg,image/png,image/PNG"/>
          <button class="button button1", id="OpenImgUpload", onclick="uploadImage()">上传图像</button>
          </label>
          <button class="button" id = "demo">文字</button>
          <button class="button button2">公式</button>
          <button class="button button3">图像</button>
          <button class="button button4", id="convert_btn", onclick="onConvert()">转换</button>
        </div>
        <div class="fakeimg">
          <img src="#" id="image_frame" class="img"/>
        </div>
      </div>
  </div>
  <div class="rightcolumn">
    <div class="card">
     <button class="button button5", id="copy_btn", onclick="onCopy()">一键复制</button>
      <textarea class="markdown" readonly="readonly" id="markdown_area"></textarea>
    </div>
  </div>
</div>

<div class="footer">
  <h2>Footer</h2>
</div>

</body>
</html>
